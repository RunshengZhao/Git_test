<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
      //Create three variables that hold references to the list (<ul>), <input>, and <button> elements.
      const list = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      button.addEventListener("click", function () {
        //Create a function that will run in response to the button being clicked.
        const newItem = input.value; //Inside the function body, start off by storing the current value of the input element in a variable.
        input.value = ""; //Next, empty the input element by setting its value to an empty string — ''.

        //Create three new elements — a list item (<li>), <span>, and <button>, and store them in variables.
        const listItem = document.createElement("li");
        const span = document.createElement("span");
        const deleteButton = document.createElement("button");

        //Append the span and the button as children of the list item.
        listItem.appendChild(span);
        listItem.appendChild(deleteButton);

        //Set the text content of the span to the input element value you saved earlier, and the text content of the button to 'Delete'.
        span.textContent = newItem;
        deleteButton.textContent = "Delete";
        list.appendChild(listItem); //Append the list item as a child of the list.

        //Attach an event handler to the delete button so that, when clicked, it will delete the entire list item (<li>...</li>).
        deleteButton.addEventListener("click", function () {
          listItem.remove();
        });

        input.focus();
      });
    </script>
  </body>
</html>
