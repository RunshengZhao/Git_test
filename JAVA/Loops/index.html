        html, body {

            height: 50px;
            background-color: rgb(255, 255, 255);

            border-radius: 10px; /* Rounded corners */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2); /* Adjusted for visibility */
            cursor: pointer;
        }
    </style>
